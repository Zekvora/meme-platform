<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>MemePlatform</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        :root {
            --bg: #1a1a2e;
            --bg2: #16213e;
            --accent: #6c5ce7;
            --accent2: #a29bfe;
            --text: #ffffff;
            --hint: #8b8b8b;
            --danger: #e74c3c;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding-bottom: 70px;
        }
        
        .header {
            position: sticky;
            top: 0;
            background: var(--bg);
            padding: 12px 16px;
            z-index: 50;
            border-bottom: 1px solid rgba(108, 92, 231, 0.2);
        }
        
        .header h1 {
            font-size: 20px;
            text-align: center;
            background: linear-gradient(135deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .search-box {
            margin: 12px 16px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 44px;
            border-radius: 12px;
            border: 1px solid rgba(108, 92, 231, 0.3);
            background: var(--bg2);
            color: var(--text);
            font-size: 15px;
            outline: none;
        }
        
        .search-box input:focus { border-color: var(--accent); }
        
        .search-box i {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--hint);
        }
        
        .categories {
            display: flex;
            gap: 8px;
            padding: 0 16px 12px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .categories::-webkit-scrollbar { display: none; }
        
        .cat-btn {
            padding: 8px 16px;
            border-radius: 20px;
            background: var(--bg2);
            border: 1px solid transparent;
            color: var(--text);
            font-size: 13px;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .cat-btn.active {
            background: var(--accent);
        }
        
        .sort-row {
            display: flex;
            gap: 8px;
            padding: 0 16px 12px;
        }
        
        .sort-btn {
            flex: 1;
            padding: 8px;
            border-radius: 8px;
            background: var(--bg2);
            border: none;
            color: var(--hint);
            font-size: 12px;
            cursor: pointer;
        }
        
        .sort-btn.active {
            color: var(--accent);
            background: rgba(108, 92, 231, 0.2);
        }
        
        .meme-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding: 0 16px;
        }
        
        .meme-card {
            background: var(--bg2);
            border-radius: 12px;
            overflow: hidden;
            cursor: pointer;
        }
        
        .meme-card:active { transform: scale(0.97); }
        
        .meme-card img {
            width: 100%;
            height: 110px;
            object-fit: cover;
        }
        
        .meme-card .info { padding: 10px; }
        
        .meme-card .title {
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .meme-card .stats {
            display: flex;
            gap: 12px;
            font-size: 11px;
            color: var(--hint);
        }
        
        .meme-card .stats span {
            display: flex;
            align-items: center;
            gap: 3px;
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: var(--bg2);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            border-top: 1px solid rgba(108, 92, 231, 0.2);
            z-index: 100;
        }
        
        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
            background: none;
            border: none;
            color: var(--hint);
            font-size: 11px;
            cursor: pointer;
            padding: 4px 12px;
        }
        
        .nav-btn i { font-size: 20px; }
        .nav-btn.active { color: var(--accent); }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            z-index: 200;
            overflow-y: auto;
            padding: 16px;
        }
        
        .modal.show { display: block; }
        
        .modal-img {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 16px;
        }
        
        .modal-title {
            font-size: 22px;
            margin-bottom: 8px;
        }
        
        .modal-desc {
            color: var(--hint);
            font-size: 14px;
            margin-bottom: 16px;
        }
        
        .modal-stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .modal-stats span {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 14px;
            color: var(--hint);
        }
        
        .modal-actions {
            display: flex;
            gap: 12px;
        }
        
        .btn {
            flex: 1;
            padding: 14px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary { background: var(--accent); color: white; }
        .btn-secondary { background: var(--bg2); color: var(--text); }
        .btn-like.liked { color: var(--danger); }
        
        .page { display: none; }
        .page.active { display: block; }
        
        .upload-area {
            border: 2px dashed rgba(108, 92, 231, 0.5);
            border-radius: 16px;
            padding: 40px 20px;
            text-align: center;
            margin: 16px;
            cursor: pointer;
        }
        
        .upload-area i {
            font-size: 48px;
            color: var(--accent);
            margin-bottom: 12px;
            display: block;
        }
        
        .upload-area p { color: var(--hint); }
        
        .form-group { margin: 16px; }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--hint);
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            border: 1px solid rgba(108, 92, 231, 0.3);
            background: var(--bg2);
            color: var(--text);
            font-size: 15px;
            outline: none;
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: var(--accent);
        }
        
        .submit-btn {
            margin: 16px;
            width: calc(100% - 32px);
            padding: 14px;
            border-radius: 12px;
            background: var(--accent);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .submit-btn:disabled { opacity: 0.5; }
        
        .loading, .empty {
            text-align: center;
            padding: 60px 20px;
            color: var(--hint);
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--bg2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }
        
        @keyframes spin { to { transform: rotate(360deg); } }
        
        .empty i {
            font-size: 48px;
            margin-bottom: 12px;
            display: block;
        }
        
        .preview-img {
            width: calc(100% - 32px);
            max-height: 200px;
            object-fit: contain;
            border-radius: 12px;
            margin: 16px;
            display: none;
        }
        
        .stat-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            padding: 16px;
        }
        
        .stat-card {
            background: var(--bg2);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }
        
        .stat-card .num {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }
        
        .stat-card .label {
            font-size: 12px;
            color: var(--hint);
        }
        
        .profile-header {
            padding: 20px;
            text-align: center;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--accent);
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }
    </style>
</head>
<body>

        </div>
        
        <div class="search-box">

        <div class="upload-area" id="uploadArea">
            <i class="bi bi-cloud-upload"></i>

    <div class="bottom-nav">

        <button class="nav-btn" data-page="upload">
            <i class="bi bi-plus-circle"></i>
            <span>–ó–∞–≥—Ä—É–∑–∏—Ç—å</span>
        </button>
        <button class="nav-btn" data-page="profile">

    <script>
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();
        
        let memes = [];
        let categories = [];
        let currentMeme = null;
        let currentCategory = '';
        let currentSort = 'new';
        let searchQuery = '';
        let likedMemes = JSON.parse(localStorage.getItem('likedMemes') || '[]');
        let selectedFile = null;
        
        // Theme
        if (tg.themeParams.bg_color) document.documentElement.style.setProperty('--bg', tg.themeParams.bg_color);
        if (tg.themeParams.secondary_bg_color) document.documentElement.style.setProperty('--bg2', tg.themeParams.secondary_bg_color);
        if (tg.themeParams.text_color) document.documentElement.style.setProperty('--text', tg.themeParams.text_color);
        if (tg.themeParams.hint_color) document.documentElement.style.setProperty('--hint', tg.themeParams.hint_color);
        if (tg.themeParams.button_color) document.documentElement.style.setProperty('--accent', tg.themeParams.button_color);
        
        // User
        if (tg.initDataUnsafe.user) {
            const user = tg.initDataUnsafe.user;
            document.getElementById('profileName').textContent = user.first_name + (user.last_name ? ' ' + user.last_name : '');
            document.getElementById('profileInfo').textContent = '@' + (user.username || 'user' + user.id);
            document.getElementById('profileAvatar').textContent = user.first_name.charAt(0).toUpperCase();
        }
        
        // Load categories
        async function loadCategories() {
            try {
                const res = await fetch('/api/categories');
                categories = await res.json();
                const container = document.getElementById('categories');
                container.innerHTML = '<button class="cat-btn active" data-id="">üî• –í—Å–µ</button>';
                categories.forEach(cat => {
                    container.innerHTML += `<button class="cat-btn" data-id="${cat.id}">${cat.icon || 'üìÅ'} ${cat.name}</button>`;
                });
                
                const select = document.getElementById('memeCategory');
                select.innerHTML = '<option value="">–ë–µ–∑ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>';
                categories.forEach(cat => {
                    select.innerHTML += `<option value="${cat.id}">${cat.icon || 'üìÅ'} ${cat.name}</option>`;
                });
            } catch (e) {}
        }
        
        // Load memes
        async function loadMemes() {
            const grid = document.getElementById('memeGrid');
            grid.innerHTML = '<div class="loading"><div class="spinner"></div><p>–ó–∞–≥—Ä—É–∑–∫–∞...</p></div>';
            
            try {
                let url = `/api/memes?sort=${currentSort}&limit=50`;
                if (currentCategory) url += `&category=${currentCategory}`;
                if (searchQuery) url += `&search=${encodeURIComponent(searchQuery)}`;
                
                const res = await fetch(url);
                memes = await res.json();
                
                if (!memes.length) {
                    grid.innerHTML = '<div class="empty"><i class="bi bi-emoji-frown"></i><p>–ú–µ–º–æ–≤ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</p></div>';
                    return;
                }
                
                grid.innerHTML = memes.map(meme => `
                    <div class="meme-card" onclick="openMeme(${meme.id})">
                        <img src="/data/uploads/${meme.filename}" alt="${meme.title}" loading="lazy"
                             onerror="this.style.background='var(--bg2)';this.style.height='110px'">
                        <div class="info">
                            <div class="title">${meme.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}</div>
                            <div class="stats">
                                <span><i class="bi bi-heart${likedMemes.includes(String(meme.id)) ? '-fill' : ''}"></i> ${meme.likes_count || 0}</span>
                                <span><i class="bi bi-eye"></i> ${meme.views_count || 0}</span>
                            </div>
                        </div>
                    </div>
                `).join('');
                
                // Stats
                document.getElementById('statMemes').textContent = memes.length;
                document.getElementById('statLikes').textContent = memes.reduce((a, m) => a + (m.likes_count || 0), 0);
                document.getElementById('statViews').textContent = memes.reduce((a, m) => a + (m.views_count || 0), 0);
            } catch (e) {
                grid.innerHTML = '<div class="empty"><i class="bi bi-wifi-off"></i><p>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p></div>';
            }
        }
        
        // Open meme
        function openMeme(id) {
            currentMeme = memes.find(m => m.id === id);
            if (!currentMeme) return;
            
            document.getElementById('modalImg').src = `/data/uploads/${currentMeme.filename}`;
            document.getElementById('modalTitle').textContent = currentMeme.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è';
            document.getElementById('modalDesc').textContent = currentMeme.description || '';
            document.getElementById('modalLikes').textContent = currentMeme.likes_count || 0;
            document.getElementById('modalViews').textContent = currentMeme.views_count || 0;
            
            const liked = likedMemes.includes(String(id));
            const likeBtn = document.getElementById('likeBtn');
            likeBtn.classList.toggle('liked', liked);
            likeBtn.innerHTML = `<i class="bi bi-heart${liked ? '-fill' : ''}"></i> ${liked ? '–£–±—Ä–∞—Ç—å' : '–õ–∞–π–∫'}`;
            
            document.getElementById('modal').classList.add('show');
            tg.BackButton.show();
            tg.BackButton.onClick(closeModal);
            
            fetch(`/api/meme/${id}/view`, { method: 'POST' }).catch(() => {});
        }
        
        function closeModal() {
            document.getElementById('modal').classList.remove('show');
            currentMeme = null;
            tg.BackButton.hide();
        }
        
        // Like
        document.getElementById('likeBtn').addEventListener('click', async () => {
            if (!currentMeme) return;
            
            const id = String(currentMeme.id);
            const likeBtn = document.getElementById('likeBtn');
            const likesEl = document.getElementById('modalLikes');
            
            if (likedMemes.includes(id)) {
                likedMemes = likedMemes.filter(x => x !== id);
                likeBtn.classList.remove('liked');
                likeBtn.innerHTML = '<i class="bi bi-heart"></i> –õ–∞–π–∫';
                likesEl.textContent = Math.max(0, parseInt(likesEl.textContent) - 1);
            } else {
                likedMemes.push(id);
                likeBtn.classList.add('liked');
                likeBtn.innerHTML = '<i class="bi bi-heart-fill"></i> –£–±—Ä–∞—Ç—å';
                
                try {
                    const res = await fetch(`/api/meme/${currentMeme.id}/like`, { method: 'POST' });
                    const data = await res.json();
                    likesEl.textContent = data.likes_count;
                } catch (e) {
                    likesEl.textContent = parseInt(likesEl.textContent) + 1;
                }
                
                tg.HapticFeedback.impactOccurred('light');
            }
            
            localStorage.setItem('likedMemes', JSON.stringify(likedMemes));
            loadMemes();
        });
        
        // Create
        document.getElementById('createBtn').addEventListener('click', () => {
            if (!currentMeme) return;
            tg.sendData(JSON.stringify({
                action: 'create_meme',
                template_id: currentMeme.id,
                template_name: currentMeme.title,
                filename: currentMeme.filename
            }));
        });
        
        // Navigation
        document.querySelectorAll('.nav-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                document.getElementById(btn.dataset.page + 'Page').classList.add('active');
                document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });
        
        // Categories
        document.getElementById('categories').addEventListener('click', (e) => {
            if (e.target.classList.contains('cat-btn')) {
                document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentCategory = e.target.dataset.id;
                loadMemes();
            }
        });
        
        // Sort
        document.querySelectorAll('.sort-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.sort-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentSort = btn.dataset.sort;
                loadMemes();
            });
        });
        
        // Search
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                searchQuery = e.target.value;
                loadMemes();
            }, 300);
        });
        
        // Upload
        document.getElementById('uploadArea').addEventListener('click', () => {
            document.getElementById('fileInput').click();
        });
        
        document.getElementById('fileInput').addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;
            
            selectedFile = file;
            const preview = document.getElementById('previewImg');
            preview.src = URL.createObjectURL(file);
            preview.style.display = 'block';
            document.getElementById('uploadArea').style.display = 'none';
            checkForm();
        });
        
        document.getElementById('memeTitle').addEventListener('input', checkForm);
        
        function checkForm() {
            document.getElementById('submitBtn').disabled = !selectedFile || !document.getElementById('memeTitle').value.trim();
        }
        
        document.getElementById('submitBtn').addEventListener('click', async () => {
            if (!selectedFile) return;
            
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.textContent = '–ó–∞–≥—Ä—É–∑–∫–∞...';
            
            const formData = new FormData();
            formData.append('file', selectedFile);
            formData.append('title', document.getElementById('memeTitle').value);
            formData.append('description', document.getElementById('memeDesc').value);
            formData.append('category_id', document.getElementById('memeCategory').value);
            
            try {
                const res = await fetch('/upload', { method: 'POST', body: formData });
                
                if (res.ok) {
                    tg.showAlert('–ú–µ–º –∑–∞–≥—Ä—É–∂–µ–Ω!');
                    selectedFile = null;
                    document.getElementById('fileInput').value = '';
                    document.getElementById('memeTitle').value = '';
                    document.getElementById('memeDesc').value = '';
                    document.getElementById('previewImg').style.display = 'none';
                    document.getElementById('uploadArea').style.display = 'block';
                    
                    document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
                    document.getElementById('homePage').classList.add('active');
                    document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
                    document.querySelector('.nav-btn[data-page="home"]').classList.add('active');
                    
                    loadMemes();
                } else {
                    tg.showAlert('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏');
                }
            } catch (e) {
                tg.showAlert('–û—à–∏–±–∫–∞: ' + e.message);
            }
            
            btn.disabled = false;
            btn.textContent = '–ó–∞–≥—Ä—É–∑–∏—Ç—å';
        });
        
        // Init
        loadCategories();
        loadMemes();
    </script>
</body>
</html>
